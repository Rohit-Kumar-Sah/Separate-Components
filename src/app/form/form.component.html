<form #f="ngForm" (ngSubmit)="submit(f)"  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Amount</label>
        <input type="text" class="form-control"  placeholder="Amount" ngModel name="Amount" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Description</label>
        <input type="text" class="form-control"  placeholder="Description" ngModel name="Description" >
      </div>
    </div>
        <button type="submit" class="btn btn-warning" >Add to Expenses</button>
  </form>
