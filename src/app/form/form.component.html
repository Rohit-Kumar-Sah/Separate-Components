  <!-- reactive form -->

  <form (ngSubmit)="submit()"  class="container" [formGroup]="Expense"  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Amount</label>
        <input type="text" class="form-control"  placeholder="Amount" [formControlName]="'Amount'" [ngClass]="{'is-invalid' : !Expense.controls.Amount.valid && Expense.controls.Amount.touched}">
        <small class="text-danger" *ngIf=" !Expense.controls.Amount.valid && Expense.controls.Amount.touched">Please Enter Amount Correctly</small>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Description</label>
        <input type="text" class="form-control"  placeholder="Description" [formControlName]="'Description'"  [ngClass]="{'is-invalid': !Expense.controls.Description.valid  && Expense.controls.Description.touched}" >
        <small class="text-danger" *ngIf=" !Expense.controls.Description.valid && Expense.controls.Description.touched">Please Enter Description</small>
      
      </div>
    </div>
        <button type="submit" class="btn btn-warning" [disabled]="!Expense.valid" >Add to Expenses</button>
        <span class="h4 ml-5 text-success" *ngIf="btnclick">Expense Added!</span>
  </form>
